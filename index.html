<!DOCTYPE html>

    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="top-display">000000000000000000000000</div>

        </div>
    </div>
